<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="'게시글 #' + ${post.id}">게시글</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <a th:href="@{/posts}">← 목록</a>
  <div class="card mt-2">
    <div class="card-body">
      <h3 th:text="${post.title}">제목</h3>
      <div class="text-muted mb-2">
        <span th:text="'작성자: ' + ${post.userId}"></span>
        <span class="ms-3" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
      </div>
      <pre class="mt-3" th:text="${post.content}" style="white-space: pre-wrap;"></pre>
      <div class="mt-3 d-flex gap-2" th:if="${mine}">
        <a class="btn btn-warning" th:href="@{|/posts/${post.id}/edit|}">수정</a>
        <form th:action="@{|/posts/${post.id}/delete|}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
