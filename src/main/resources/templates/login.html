<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
          width: 100%;
          max-width: 400px;
          border-radius: 1rem;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card-title {
          font-weight: bold;
          text-align: center;
        }
        .btn a {
          color: white;
          text-decoration: none;
        }
        .btn a:hover {
          text-decoration: none;
        }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="card-title mb-4">로그인</h3>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a th:href="@{/auth/signup}" class="btn btn-outline-secondary">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
