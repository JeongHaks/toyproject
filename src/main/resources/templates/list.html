<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

    <!-- 상단 제목 + 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>게시글 목록</h3>
        <div>
            <a class="btn btn-primary me-2" th:href="@{/}">Home</a>
            <span sec:authorize="isAuthenticated()">
                <a class="btn btn-primary" th:href="@{/posts/new}">새 글</a>
            </span>
        </div>
    </div>

    <!-- 🔍 검색 폼 -->
    <form id="searchForm" method="get" class="d-flex mb-3">
        <input type="hidden" name="page" value="0">                <!-- 검색 시 항상 1페이지로 -->
        <input type="hidden" name="size" th:value="${posts.size}"> <!-- 현재 size 유지 -->
        <input id="keyword" type="search" name="keyword"
               class="form-control me-2" placeholder="제목·내용·작성자 검색"
               th:value="${keyword}">
        <button class="btn btn-outline-primary" type="submit">검색</button> <!-- 옵션: 유지 -->
    </form>

    <!-- 📄 게시글 테이블 -->
    <table class="table table-hover bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts.content}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.userId}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(posts.content)}">
            <td colspan="4" class="text-center text-muted py-4">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 📑 페이징 네비게이션 -->
    <nav th:if="${posts.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-center">

            <!-- Prev -->
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link"
                   th:if="${!posts.first}"
                   th:href="@{/posts(page=${posts.number-1}, size=${posts.size}, keyword=${keyword})}">Prev</a>
                <span class="page-link" th:if="${posts.first}">Prev</span>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, posts.totalPages-1)}"
                th:classappend="${i}==${posts.number} ? 'active'">
                <a class="page-link"
                   th:text="${i+1}"
                   th:href="@{/posts(page=${i}, size=${posts.size}, keyword=${keyword})}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link"
                   th:if="${!posts.last}"
                   th:href="@{/posts(page=${posts.number+1}, size=${posts.size}, keyword=${keyword})}">Next</a>
                <span class="page-link" th:if="${posts.last}">Next</span>
            </li>
        </ul>
    </nav>

</div>
<script>
    (function () {
          const form  = document.getElementById('searchForm');
          const input = document.getElementById('keyword');
          // 값이 비워져있으면 돌아가라.
          if (!form || !input) return;

          // 검색한 내용 지우면 자동으로 커서를 맨 끝으로
          window.addEventListener('DOMContentLoaded', () => {
            // keyword가 있으면 포커스 복구
            if (input.value && !document.activeElement.isEqualNode(input)) {
              input.focus({ preventScroll: true });
              const len = input.value.length;
              // 커서 맨 끝
              try { input.setSelectionRange(len, len); } catch(e) {}
            }
          });

          let timer = null;
          let lastSent = input.value;
          let composing = false;
          let submitting = false;

          // 한글 IME 조합 중 자동 전송 금지
          input.addEventListener('compositionstart', () => composing = true);
          input.addEventListener('compositionend',   () => { composing = false; schedule(); });

          // 타이핑 시 자동 검색 (디바운스)
          input.addEventListener('input', () => {
            if (composing) return;
            schedule();
          });

          // X버튼/엔터 처리
          input.addEventListener('search', () => { lastSent = ''; schedule(true); });

          function schedule(force = false) {
            clearTimeout(timer);
            timer = setTimeout(() => trigger(force), 700);   // ▶ 700~900ms 권장
          }

          function trigger(force = false) {
            if (submitting) return;
            const val = input.value;

            // 최소 글자수(예: 2자) 미만이면 자동검색 막기 (버튼으로만 검색)
            if (!force && val.trim().length > 0 && val.trim().length < 2) return;

            if (!force && val === lastSent) return;  // 같은 값이면 재요청 방지
            lastSent = val;

            // 새 검색은 1페이지부터
            const pageHidden = form.querySelector('input[name="page"]');
            if (pageHidden) pageHidden.value = '0';

            submitting = true;         // 중복 submit 방지
            form.submit();
          }
        })();
</script>
</body>
</html>
