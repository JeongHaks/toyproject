<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>게시글 목록</h3>
        <a class="btn btn-primary" th:href="@{/}">Home</a>
        <span sec:authorize="isAuthenticated()">
            <a class="btn btn-primary" th:href="@{/posts/new}">새 글</a>
        </span>
    </div>

    <table class="table table-hover bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts.content}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.userId}"></td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이징 -->
    <nav th:if="${posts.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link" th:href="@{/posts(page=${posts.number-1}, size=${posts.size})}">Prev</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages-1)}"
                th:classappend="${i==posts.number} ? 'active'">
                <a class="page-link" th:text="${i+1}"
                   th:href="@{/posts(page=${i}, size=${posts.size})}"></a>
            </li>
            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link" th:href="@{/posts(page=${posts.number+1}, size=${posts.size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
