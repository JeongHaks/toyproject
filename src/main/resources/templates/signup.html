<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 모바일 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .card-title {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="card-title mb-4">회원가입</h3>

  <!-- 회원가입 폼 -->
  <form th:action="@{/auth/signup}" th:object="${signupForm}" method="post">

    <!-- CSRF 토큰 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- global 에러 표시 -->
    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <!-- 아이디 -->
    <div class="mb-3">
      <label for="id" class="form-label">아이디</label>
      <input id="id" type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요"/>
      <div class="text-danger small mb-0" th:errors="*{id}"></div>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"/>
      <div class="text-danger small mb-0" th:errors="*{password}"></div>
    </div>

    <!-- 닉네임 -->
    <div class="mb-3">
      <label for="nickname" class="form-label">닉네임</label>
      <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"/>
      <div class="text-danger small mb-0" th:errors="*{nickname}"></div>
    </div>

    <!-- 버튼 -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
  </div>
</div>

</body>
</html>
