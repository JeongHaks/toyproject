<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!-- Bootstrap CSS (실무에서 자주 사용) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">회원가입</h3>

          <!-- 회원가입 폼 -->
          <form th:action="@{/auth/signup}" th:object="${signupForm}" method="post">
            <!-- global 에러 표시 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
              <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- CSRF 토큰
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            -->
            <!-- 아이디 -->
            <div class="mb-3">
              <label for="id" class="form-label">아이디</label>
              <input id="id" type="text" th:field="*{id}" class="form-control" placeholder="아이디 입력"/>
              <div class="text-danger" th:errors="*{id}"></div>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력"/>
              <div class="text-danger" th:errors="*{password}"></div>
            </div>

            <!-- 닉네임 -->
            <div class="mb-3">
              <label for="nickname" class="form-label">닉네임</label>
              <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임 입력"/>
              <div class="text-danger" th:errors="*{nickname}"></div>
            </div>

            <!-- 버튼 -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
