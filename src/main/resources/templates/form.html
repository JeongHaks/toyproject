<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <a th:href="@{/posts}">← 목록</a>

  <div class="card mt-2">
    <div class="card-body">
      <h3 class="mb-3">게시글 작성/수정</h3>

      <!-- ✅ th:object 컨텍스트를 form에 둔다 -->
      <form th:object="${postForm}"
            th:action="${postId} != null ? @{'/posts/' + ${postId} + '/edit'} : @{/posts/new}"
            method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- ✅ 글로벌 에러: 폼 '안'에서만 동작 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
          <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="mb-3">
          <label class="form-label">제목</label>
          <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
          <div class="text-danger" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">본문</label>
          <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
          <div class="text-danger" th:errors="*{content}"></div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" th:text="${postId} != null ? '수정' : '작성'">작성</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
