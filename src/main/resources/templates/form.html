<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성/수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 모바일 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <a th:href="@{/posts}" class="d-inline-block mb-2 text-decoration-none">← 목록</a>

      <div class="card mt-2">
        <div class="card-body">
          <h3 class="mb-3 fs-5">게시글 작성/수정</h3>

          <!-- th:object 컨텍스트를 form에 둔다 -->
          <form th:object="${postForm}"
                th:action="${postId} != null ? @{'/posts/' + ${postId} + '/edit'} : @{/posts/new}"
                method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- 글로벌 에러: 폼 전체 에러 메시지 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
              <p th:each="err : ${#fields.globalErrors()}"
                 th:text="${err}"></p>
            </div>

            <div class="mb-3">
              <label class="form-label">제목</label>
              <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
              <p th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"
                 class="text-danger small mb-0"></p>
            </div>

            <div class="mb-3">
              <label class="form-label">본문</label>
              <textarea th:field="*{content}" class="form-control" rows="10"
                        placeholder="내용을 입력하세요"></textarea>
              <p th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}"
                 class="text-danger small mb-0"></p>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary"
                      th:text="${postId} != null ? '수정' : '작성'">작성</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
